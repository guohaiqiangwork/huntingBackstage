    <div class="col-xs-10 col-xs-offset-1">
        <div class="col-xs-3 card background_white" style="padding: 0;">
            <form>
                <fieldset>
                    <legend>
                        <div class="col-xs-12 DT-title text-center">企业挂靠</div>
                    </legend>
                    <div class="row margin_top_10" style="line-height: 28px">
                        <div class="col-xs-5" style="padding-left: 10%;padding-top: 1%;">
                            省份
                        </div>
                        <div class="col-xs-6">
                            <select type="text" ng-model="areaHome.idArea" class="form-control input-sm"
                                    ng-options="x.idArea as x.areaName for x in regionalLists"
                                    ng-change="getQuYu(areaHome.idArea)">
                            </select>
                        </div>
                    </div>
                    <div class="row margin_top_10" style="line-height: 28px">
                        <div class="col-xs-5" style="padding-left: 10%;padding-top: 1%;">
                            区域
                        </div>
                        <div class="col-xs-6">
                            <select type="text" ng-model="areaHome.idArea" class="form-control input-sm"
                                    ng-options="x.idArea as x.areaName for x in quYuList">
                            </select>
                        </div>
                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-5" style="padding-left: 10%;padding-top: 1%;">类型</div>
                        <div class="col-xs-6"><input class="form-control input-sm" type="text" placeholder="请输入类型"
                                                     ng-model="areaHome.idClassifications" size="16"></div>
                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-5" style="padding-left: 10%;padding-top: 1%;">
                            专业
                        </div>
                        <div class="col-xs-6">
                            <select type="text" ng-model="areaHome.idClassification" class="form-control input-sm"
                                    ng-options="x.idClassification as x.className for x in classificationList">
                            </select>
                        </div>
                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-5" style="padding-left: 10%;padding-top: 1%;">注册类型</div>
                        <div class="col-xs-6">
                            <input name="Fruit" type="radio" value="0" ng-model="areaHome.registrationType"/>初始
                            <input name="Fruit" type="radio" value="1" ng-model="areaHome.registrationType"/>转注
                        </div>
                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-5" style="padding-left: 10%;padding-top: 1%;">联系人</div>
                        <div class="col-xs-6"><input class="form-control input-sm" type="text" placeholder="请输入联系人"
                                                     ng-model="areaHome.name" size="16"></div>
                    </div>

                    <div class="row margin_top_10">
                        <div class="col-xs-5" style="padding-left: 10%;padding-top: 1%;">联系电话</div>
                        <div class="col-xs-6"><input class="form-control input-sm" type="text" placeholder="请输入联系电话"
                                                     ng-model="areaHome.phone" size="16"></div>
                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-5" style="padding-left: 10%;padding-top: 1%;">QQ/Email</div>
                        <div class="col-xs-6"><input class="form-control input-sm" type="text" placeholder="请输入QQ/Email"
                                                     ng-model="areaHome.QQ" size="16"></div>
                    </div>
                    <div class="row margin_top_10 text-center" style="margin-bottom: 7%;">
                        <bottom class="btn btn-primary" ng-click="releaseInfo('1')">
                            提交资料
                        </bottom>
                        <bottom class="btn btn-warning">
                            重新填写
                        </bottom>
                    </div>

                </fieldset>
            </form>
        </div>
