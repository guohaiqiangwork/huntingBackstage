<div class="col-xs-12" ng-if="!moreList">
    <div class="col-xs-5 margin_top3 card" style="border-radius: 4px;padding: 0;margin-left: 3%">
        <div class="col-xs-12 DT-title">
            <div class="col-xs-9">
                建造师培训
            </div>
            <div class="col-xs-3" ng-click="switchView('建造师培训','1')">
                更多>>
            </div>
        </div>
        <div class="col-xs-12 panel-body" style="background-color: #ffffff">
            <ul class="panel-content">
                <li  ng-repeat="item in qualificationsBSList">
                    <a href="" class="text-black" ng-click="goToDynamicDetails(item.idTrain)">
                      {{item.title}}
                      <span class="pull-right font_size_12">{{item.time | date:"yyyy-mm-ss"}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-5 margin_top3 card" style="border-radius: 4px;padding: 0;margin-left: 3%">
        <div class="col-xs-12 DT-title">
            <div class="col-xs-9">
                工程师评审
            </div>
            <div class="col-xs-3" ng-click="switchView('工程师评审','2')">
                更多>>
            </div>
        </div>
        <div class="col-xs-12 panel-body" style="background-color: #ffffff">
            <ul class="panel-content">
                <li ng-repeat="item in qualificationsBJList"><a  ng-click="goToDynamicDetails(item.idTrain)" href="" class="text-black">{{item.title}} <span
                        class="pull-right font_size_12">{{item.time | date:"yyyy-MM-ss"}}</span></a>
                </li>

            </ul>
        </div>
    </div>
    <div class="col-xs-5 margin_top3 card" style="border-radius: 4px;padding: 0;margin-left: 3%">
        <div class="col-xs-12 DT-title">
            <div class="col-xs-9">
                岗位证报名
            </div>
            <div class="col-xs-3" ng-click="switchView('岗位证报名','3')">
                更多>>
            </div>
        </div>
        <div class="col-xs-12 panel-body" style="background-color: #ffffff">
            <ul class="panel-content">
                <li ng-repeat="item in qualificationsZRList"><a  ng-click="goToDynamicDetails(item.idTrain)" href="" class="text-black">{{item.title}} <span
                        class="pull-right font_size_12">{{item.time | date:"yyyy-MM-ss"}}</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-5 margin_top3 card" style="border-radius: 4px;padding: 0;margin-left: 3%">
        <div class="col-xs-12 DT-title">
            <div class="col-xs-9">
                技工证办理
            </div>
            <div class="col-xs-3" ng-click="switchView('技工证办理','4')">
                更多>>
            </div>
        </div>
        <div class="col-xs-12 panel-body" style="background-color: #ffffff">
            <ul class="panel-content">
                <li ng-repeat="item in qualificationsCXList"><a  ng-click="goToDynamicDetails(item.idTrain)" href="" class="text-black">{{item.title}}<span
                        class="pull-right font_size_12">{{item.time | date:"yyyy-MM-ss"}}</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
