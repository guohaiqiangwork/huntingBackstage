<div style="background-color: white;padding: 2% 0 5% 0">
    <div class="text-center" style="padding-top: 10px;position: relative;font-weight: bold">
        <p style=";font-weight: bold">注册</p>
        <i class="glyphicon glyphicon-remove" style="position: absolute;top:13px;right: 18px" ng-click="close()"></i>
    </div>
    <div class="text-center" style="padding-top: 10px">
        <input type="radio" name="options" id="option1"> 手机号注册
        <input type="radio" name="options" id="option2"> 邮箱注册
    </div>
    <div>
        <div style="width: 50%;margin-left: 28%;padding-top: 20px">
            <input class="form-control input-sm disabled" placeholder="请输入手机号"/>
        </div>
        <div style="width: 50%;margin-left: 28%;padding-top: 20px">
            <input class="form-control input-sm disabled" placeholder="设置密码"/>
        </div>
        <div style="width: 50%;margin-left: 28%;padding-top: 20px">
            <input class="form-control input-sm disabled" placeholder="重置密码"/>
        </div>
        <div style="width: 50%;margin-left: 28%;padding-top: 20px">
            <button type="button" class="btn btn-default active" style="width: 88%;">立即注册</button>
        </div>
        <div style="width: 50%;margin-left: 28%;padding-top: 20px" class="text-center">
            <div class="row">
                <div class="col-xs-6 text-right">已有账号？</div>
                <div class="col-xs-6 text-left" style="color: red"  ng-click="goToLogin()">立即登陆</div>
            </div>
        </div>
    </div>
</div>
