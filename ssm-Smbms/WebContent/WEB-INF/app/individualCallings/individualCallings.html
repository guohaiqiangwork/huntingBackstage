<div class="col-xs-12" style="padding: 0;min-height: 300px">
    <div class="col-xs-10 padding_0 col-lg-offset-1">
        <div class="col-xs-12">
            <div style="height:28px; line-height:28px; border-bottom:5px solid #007AAC; margin-bottom:20px">
                <ul>
                    <li style="text-align:center; color:#FFFFFF; font-weight:bold; width:93px; float:left;line-height:28px; background:#007AAC; font-size:14px">
                        您的位置：
                    </li>
                    <li style="width:800px;line-height:28px; float:left; padding-left:20px; font-size:14px">首页</li>
                </ul>
            </div>
            <div style="border:1px solid #dedede; margin-bottom:15px; overflow:hidden">
                <ul class="row test" style="width:100%; line-height:30px; padding-top:10px; padding-bottom:10px; overflow:hidden; font-size:14px;border-bottom:1px dotted #dedede;">
                    <div class="col-xs-1">
                        <p style="float:left; width:90px; padding-left:10px;font-weight: bold;color: #008EC8">所有分类</p>
                    </div>
                   <div class="col-xs-11">
                       <li class="queryCenter_a"
                           ng-click="updateInfoList(1,item.className,item.idClassification)"
                           ng-repeat="item in classificationLists"
                           ng-init="a()">
                           {{item.className}}
                       </li>
                   </div>
                </ul>

                <ul class="row test"
                    ng-if="infoList.idClassification1"
                    style="width:100%; line-height:30px; padding-top:10px; padding-bottom:10px; overflow:hidden; font-size:14px;border-bottom:1px dotted #dedede;">
                    <div class="col-xs-1">
                        <p style="float:left; width:90px; padding-left:10px;font-weight: bold;color: #008EC8">所有小类</p>
                    </div>
                   <div class="col-xs-11">
                       <li class="queryCenter_a"
                           ng-repeat="item in zYList"
                           ng-click="updateInfoList(2,item.className)"
                           ng-init="a()">
                           {{item.className}}
                       </li>
                   </div>
                </ul>


                <ul class="row test" style="width:100%; line-height:30px; padding-top:10px; padding-bottom:10px; overflow:hidden; font-size:14px;border-bottom:1px dotted #dedede;">
                    <div class="col-xs-1">
                        <p style="float:left; width:90px; padding-left:10px;font-weight: bold;color: #008EC8">所有地区</p>
                    </div>
                   <div class="col-xs-11">
                       <li class="queryCenter_b"
                           ng-repeat="item in regionalLists"
                           ng-click="updateInfoList(3,item.areaName,item.idArea)"
                           ng-init="a()">
                           {{item.areaName}}
                       </li>
                   </div>
                </ul>


                <ul class="row test"
                    ng-if="quYuList.length"
                    style="width:100%; line-height:30px; padding-top:10px; padding-bottom:10px; overflow:hidden; font-size:14px;border-bottom:1px dotted #dedede;">
                    <div class="col-xs-1">
                        <p style="float:left; width:90px; padding-left:10px;font-weight: bold;color: #008EC8">二级地区</p>
                    </div>
                   <div class="col-xs-11">
                       <li  ng-repeat="item in quYuList"
                            class="queryCenter_b"
                            ng-click="updateInfoList(4,item.areaName)"
                            ng-init="a()">
                           {{item.areaName}}
                       </li>
                   </div>
                </ul>

            </div>
        </div>

        <div class="col-xs-12" style="margin-bottom: 2%">
            <div style="border-bottom:5px solid #007AAC;min-height: 32px">
                <ul>
                    <li class="release" ng-class="{font_color_black1:active=='个人挂证'}" ng-click="switchView('个人挂证')">
                        个人挂证
                    </li>
                    <li class="release" ng-class="{font_color_black1:active=='企业聘证'}" ng-click="switchView('企业聘证')">
                        企业聘证
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12">
            <div ng-if="active=='企业聘证'" ng-include="'individualCallings/chooseQY.html'"></div>
            <div ng-if="active=='个人挂证'" ng-include="'individualCallings/chooseGR.html'"></div>
        </div>
    </div>
</div>
