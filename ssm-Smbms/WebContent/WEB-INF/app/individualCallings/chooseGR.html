<div style="width:100%;">
    <div style="width:1000px; overflow:hidden;margin-bottom:15px; font-size:14px">
        <div style="width:998px; margin-bottom:20px; border:1px solid #dedede; overflow:hidden; background:#efefef">
            <ul>
                <li style="width:359px; line-height:35px; float:left; font-weight:bold; padding-left:10px; border-right:1px solid #dedede;">
                    信息标题
                </li>
                <li style="width:159px; line-height:35px; float:left; font-weight:bold; border-right:1px solid #dedede; padding-left:10px;">
                    发布者
                </li>
                <li style="width:139px; line-height:35px; float:left; font-weight:bold; border-right:1px solid #dedede; padding-left:10px;">
                    地区
                </li>
                <li style="width:89px; line-height:35px; float:left; font-weight:bold; border-right:1px solid #dedede; padding-left:10px;">
                    注册情况
                </li>
                <li style="width:69px; line-height:35px; float:left; font-weight:bold; border-right:1px solid #dedede; padding-left:10px;">
                    薪资
                </li>
                <li style="width:118px; line-height:35px; float:left; font-weight:bold; padding-left:10px;">
                    更新时间
                </li>
            </ul>
        </div>
        <div style="width:1000px; overflow:hidden">

            <ul style="line-height:30px" ng-repeat="informationList in informationLists">
                <li style="width:365px; float:left; font-size:14px; padding-left:5px">
                    <a target="_blank" title="{{informationList.title}}">
                        {{informationList.title}}
                    </a>
                </li>
                <li style="width:160px; float:left; padding-left:10px" title="{{informationList.name}}">{{informationList.name}}</li>
                <li style="width:140px; float:left; padding-left:10px">{{informationList.areaName}}</li>
                <li style="width:90px; float:left; padding-left:10px">{{informationList.registrationType}}</li>
                <li style="width:70px; float:left; padding-left:10px">{{informationList.salary}}</li>
                <li style="width:120px; float:left; padding-left:10px; font-size:12px">{{informationList.time|date:'yyyy-MM-dd'}}</li>
            </ul>

            </div>
        </div>
    </div>
</div>
